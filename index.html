<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/pattern-background-desktop.svg" class="background-img">
  <section class="card">
    <img class="image" src="images/illustration-hero.svg">
    <p class="summary">Order Summary</p>

    <div class="describtion">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>

    <div class="plan">
      <img class="icon" src="images/icon-music.svg">
      <div class="block">
        <span class="plan-name">Annual Plan</span>
        <span class="plan-price">$59.99/year</span>
      </div>
      

      <a href="#">Change</a>
    </div>
    
    <div class="buttons">
      <button class="proceed-btn">
        Proceed to Payment
      </button>
      <div class="cancel-btn">
        Cancel Order
      </div>
    </div>

  </section>
  
</body>
</html>
